<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hide & Reset</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/63118cbf55.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div id="dogDiv">
        <img src="https://source.unsplash.com/200x200?dog" alt="dog" />
        <center>
          <button id="dogButton">HIDE DOG</button>
        </center>
      </div>
      <div id="catDiv">
        <img src="https://source.unsplash.com/200x200?cat" alt="cat" />
        <center>
          <button id="catButton">HIDE CAT</button>
        </center>
      </div>
      <div id="resetDiv">
        <i class="fa-solid fa-trash"></i>
        <center>
          <button id="resetButton">RESET</button>
        </center>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
