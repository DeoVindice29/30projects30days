<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="title">Predict gender based on Name.</h1>
        <input
          type="text"
          autofocus
          placeholder="Input your name..."
          onkeydown="predict(event)"
        />
        <div id="prediction">
          <p>Click Enter to see the answer!</p>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
